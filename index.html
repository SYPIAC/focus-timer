<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Focus Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Custom Focus Timer</h1>
  <div>Every 3 seconds working earns 1 second break</div>
  <button onclick="startWork()">Start Work</button>
  <button onclick="pauseWork()">Pause Work</button>
  <button onclick="startBreak()">Start Break</button>
  <div id="timerDisplay" class="work-status-style"></div>
  <div id="workTimeDisplay" class="time-display">Work time: 00:00:00 </div>
  <div id="breakTimeDisplay" class="time-display">Break time earned total: 00:00:00</div>
  <div id="breakTimeBudgetDisplay" class="time-display">Break time left: 00:00:00</div>
  
  <button onclick="showBreakCorrectionSlider()">Adjust Break Time</button>
  <div id="breakCorrectionContainer" style="display: none;">
    <input type="range" id="breakCorrectionSlider" min="-600" max="600" value="0" oninput="updateBreakCorrectionValue()">
    <label for="breakCorrectionSlider">Correction: </label><span id="breakCorrectionValue">0</span> 
    <button onclick="applyBreakCorrection()">Apply</button>
    <div id="breakCorrectionChange">Change: 0 </div>
  </div>

  <button onclick="showWorkCorrectionSlider()">Adjust Work Time</button>
  <div id="workCorrectionContainer" style="display: none;">
    <input type="range" id="workCorrectionSlider" min="-600" max="600" value="0" oninput="updateWorkCorrectionValue()">
    <label for="workCorrectionSlider">Correction: </label><span id="workCorrectionValue">0</span> 
    <button onclick="applyWorkCorrection()">Apply</button>
    <div id="workCorrectionChange">Change: 0 </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
